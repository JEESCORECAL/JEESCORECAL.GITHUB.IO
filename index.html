<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JEE Mains Score Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      label {
        display: inline-block;
        width: 120px;
        text-align: right;
        margin-right: 10px;
      }
      input[type=number] {
        width: 50px;
        text-align: right;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>JEE Mains Score Calculator</h1>
    <form>
      <div>
        <label for="right">Number of Right Answers:</label>
        <input type="number" id="right" min="0" value="0">
        <button type="button" onclick="increment('right')">+</button>
        <button type="button" onclick="decrement('right')">-</button>
      </div>
      <div>
        <label for="wrong">Number of Wrong Answers:</label>
        <input type="number" id="wrong" min="0" value="0">
        <button type="button" onclick="increment('wrong')">+</button>
        <button type="button" onclick="decrement('wrong')">-</button>
      </div>
      <br>
      <div>
        <label for="positive-score">Positive Score:</label>
        <input type="text" id="positive-score" disabled>
      </div>
      <div>
        <label for="negative-score">Negative Score:</label>
        <input type="text" id="negative-score" disabled>
      </div>
      <div>
        <label for="total-score">Total Score:</label>
        <input type="text" id="total-score" disabled>
      </div>
    </form>
    <script>
      function increment(id) {
        var input = document.getElementById(id);
        input.value = parseInt(input.value) + 1;
        calculateScores();
      }
      function decrement(id) {
        var input = document.getElementById(id);
        if (input.value > 0) {
          input.value = parseInt(input.value) - 1;
          calculateScores();
        }
      }
      function calculateScores() {
        var right = parseInt(document.getElementById("right").value);
        var wrong = parseInt(document.getElementById("wrong").value);
        var positiveScore = right * 4;
        var negativeScore = wrong;
        var totalScore = positiveScore - negativeScore;
        document.getElementById("positive-score").value = positiveScore;
        document.getElementById("negative-score").value = negativeScore;
        document.getElementById("total-score").value = totalScore;
      }
    </script>
  </body>
</html>
